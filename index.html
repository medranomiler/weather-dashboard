<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<header class="bg-primary bg-gradient">
        <h1 class="text-center text-light">Weather Dashboard</h1>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 sidenav">
             <div class="m-3 border-bottom">
        <h2>
        Search for a City:
        </h2>
        <input class="form-control form-control-lg" type="text" placeholder="Austin" aria-label=".form-control-lg example">
        <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Search</button>
        </div>
    </div>

    <div class="col-sm-9">
      <h2 id="city">Austin (01/29/23)</h2>
      <p id="temp">Temp: </p>
      <p id="wind">Wind: </p>
      <p id="hum">Humidity: </p>
      <h3 id="forecast">5-Day Forecast: </h3>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
